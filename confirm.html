<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除</title>
</head>

<body>
    <select name="se" id="se" value="6">
        <option value="1">苹果</option>
        <option value="2">橘子</option>
        <option value="3">栗子</option>
    </select>

    <br>
    <button onclick="cli()">删除</button>

    <script>
        // function cli() {
        //     // confirm('qqqq');
        //     alert(1)
        // }
        function cli() {
            // confirm('确定要删除吗？');
            let a = confirm('确定要删除吗？');
            if (a) {
                document.querySelector('body').innerHTML = '<h1>你删除了按钮！</h1>';
            } else {
                document.querySelector('body').innerHTML = '<h1>你保留了按钮！</h1>';
            }
        }
    </script>
</body>

</html>
