<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue初始化</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="hehe">
        {{name}}
    </div>
    <div id="vue">
        {{name}}
        <br>
        {{age}}
    </div>
    <script>
        let vm = new Vue({
            el: '#vue',
            data: {
                name: 1233,
                age: '你好vue！'
            }
        });
    </script>
</body>

</html>
