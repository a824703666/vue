<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #vue {
            width: 500px;
            height: 900px;
            border: 1px solid red;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="vue">
        <input type="text" placeholder="请输入待办事件" v-model="inputValue">
        <button @click="add">添加</button>
        <ul>
            <li v-for="(item,index) in list" :class="item.flag?'green':'red'">
                {{item.event}}
                <button @click="del(index)">删除</button>
                <span v-if="item.flag">已完成</span>
                <button v-else @click="change(index)">点击完成</button>
            </li>
        </ul>
    </div>
    <script>
        let vm = new Vue({
            el: '#vue',
            data: {
                list: [],
                inputValue: ''
            },
            methods: {
                add() {
                    this.list.push({ event: this.inputValue, flag: false });
                },
                del(index) {
                    this.list.splice(index, 1);
                },
                change(index) {
                    this.list[index].flag = true;
                }
            },
        })
    </script>
</body>

</html>
