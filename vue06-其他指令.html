<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="vue">
        {{string}}
        <p v-html="string"></p>
        <input type="text" v-focus>
    </div>
    <script>
        //全局自定义指令
        // Vue.directive('focus',{
        //     inserted(el,obj){
        //         el.focus();
        //         console.log(obj.value,obj.name)
        //     }
        // });
        let vm =new Vue({
            el:'#vue',
            data:{
                string:'<h1>你好！</h1>'
            },
            //局部自定义指令
            directives:{
                'focus':{
                    inserted(el){
                        el.focus();
                    }
                }
            }
        })
    </script>
</body>
</html>
